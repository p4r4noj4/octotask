<template name="home">
    <a class="btn btn-default" id="refresh-repos">Refresh repositories</a>
    <div class="row">
        <div class="panel panel-default col-sm-offset-2 col-sm-6">
            <div class="panel-heading"> <h3>Repositories</h3> </div>
            <div class="list-group">
                {{#each repositories}}
                    {{> repository}}
                {{else}}
                    <a class="list-group-item disabled">No repositories loaded yet</a>
                {{/each}}
            </div>
        </div>
    </div>
</template>


<template name="repository">
    <a class="list-group-item">
        <h5 class="list-group-item-heading">{{name}}
            <span class="label label-{{repoLabelType private}} pull-right">{{#if private}}private{{else}}public{{/if}}</span>
        </h5>
        <p class="list-group-item-text">{{description}}</p>
    </a>
</template>

<template name="profile">
    <p>Your profile goes here</p>
</template>
